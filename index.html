<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript Coding Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <header>
        <button id="highscore">View high scores</button>
        <timer id="timer"> Time: 0</timer>
        <h1>Coding Quiz Challenge</h1>
      </header>
      <div class="card-prompt">
        <h2>Try to answer the following code-related questions within the time limit.
        </br>Keep in mind that incorrect answers will penalize you score/time by ten seconds!
        </h2>
      </div>
      <div class="card-body">
      </div>
      <div class="card-input">
        <button id="startButton" class="btn">Start Quiz</button>
      </div>
      <div class="card-footer">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
